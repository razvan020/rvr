<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Lab 1</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Three stacked cubes -->
      <a-box position="0 0.5 -3" color="red"></a-box>
      <a-box position="0 1.5 -3" color="green"></a-box>
      <a-box position="0 2.5 -3" color="blue"></a-box>

      <!-- Stickman -->
        <!-- Body -->
        <a-cylinder position="2 1.5 -3" height="2" radius="0.05" color="black"></a-cylinder>

        <!-- Head -->
        <a-sphere position="2 2.8 -3" radius="0.2" color="#fcd5b4"></a-sphere>

        <!-- Eyes -->
        <a-sphere position="1.93 2.9 -2.8" radius="0.02" color="black"></a-sphere>
        <a-sphere position="2.07 2.9 -2.8" radius="0.02" color="black"></a-sphere>

        <!-- Arms -->
        <a-cylinder position="1.65 2 -3" rotation="0 0 135" height="1" radius="0.03" color="black"></a-cylinder>
        <a-cylinder position="2.35 2 -3" rotation="0 0 -135" height="1" radius="0.03" color="black"></a-cylinder>

        <!-- Legs -->
        <a-cylinder position="2.23 0.1 -3" rotation="0 0 25" height="1.2" radius="0.03" color="black"></a-cylinder>
        <a-cylinder position="1.75 0.1 -3" rotation="0 0 -25" height="1.2" radius="0.03" color="black"></a-cylinder>

    </a-scene>
  </body>
</html>
